{% extends 'expense_app/base.html' %}

{% block body %}

{% if messages %}
<div class="bg-blue-100 border border-blue-400 text-blue-700 px-4 py-3 rounded relative" role="alert">
    <ul>
        {% for message in messages %}
        <span class="block sm:inline">{{ message }}</span>
        {% endfor %}
    </ul>
</div>
{% endif %}
<div class="flex justify-center mt-15 h-screen">
    <div class="w-1/2">
        <form class="shadow-lg rounded-lg p-12" method="POST">
            {% csrf_token %}
            <div class="form-container text-bold">
                <div class="mb-8">
                    <label class="block text-gray-700 text-sm font-bold mb-2" for="username">
                        Username
                    </label>
                    <input
                        class="shadow appearance-none border rounded w-full py-2 px-3 text-gray-700 leading-tight focus:outline-none focus:shadow-outline"
                        type="text" name="username">
                </div>
                <div class="mb-8">
                    <label class="block text-gray-700 text-sm font-bold mb-2" for="password">Password</label>
                    <input
                        class="shadow appearance-none border rounded w-full py-2 px-3 text-gray-700 leading-tight focus:outline-none focus:shadow-outline"
                        type="password" name="password">
                </div>
                <div class="flex items-center justify-between">
                    <button class="bg-green-500 px-6 py-3 rounded-lg text-white font-bold">Login</button>

                    <div>

                        <a class="inline-block align-baseline font-bold text-sm text-blue-500 hover:text-blue-800"
                            href="#">
                            Forgot Password?
                        </a>
                    </div>

                </div>
            </div>
        </form>
    </div>
</div>

{% endblock %}
